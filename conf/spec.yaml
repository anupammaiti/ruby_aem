bundle:
  responses:
    404:
      status: failure
      handler: simple
      message: 'Bundle %{name} not found'
  actions:
    start:
      api: console
      operation: post_bundle
      params:
        name: '%{name}'
        action: start
      responses:
        200:
          status: success
          handler: simple
          message: 'Bundle %{name} started'
    stop:
      api: console
      operation: post_bundle
      params:
        name: '%{name}'
        action: stop
      responses:
        200:
          status: success
          handler: simple
          message: 'Bundle %{name} stopped'
path:
  actions:
    activate:
      api: sling
      operation: post_tree_activation
      params:
        ignoredeactivated: '%{ignoredeactivated}'
        onlymodified: '%{onlymodified}'
        path: '%{name}'
      responses:
        200:
          status: success
          handler: simple
          message: 'Path %{name} activated'
repository:
  actions:
    block_writes:
      api: console
      operation: post_jmx_repository
      params:
        action: blockRepositoryWrites
      responses:
        200:
          status: success
          handler: simple
          message: 'Repository writes blocked'
    unblock_writes:
      api: console
      operation: post_jmx_repository
      params:
        action: unblockRepositoryWrites
      responses:
        200:
          status: success
          handler: simple
          message: 'Repository writes unblocked'
